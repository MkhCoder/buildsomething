name: CICDBoot  

on: push

jobs:
  build:
    runs-on: ubuntu-latest  // Using latest ubuntu latest version

    steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 14
       uses: actions/setup-java@v1
       with:
        java-version: 8

     - name: Build project with Maven
       run: mvn -B package --file pom.xml
